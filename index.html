<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转页面</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
  }
  .container {
    text-align: center;
  }
  h1 {
    font-size: 2rem;
    color: #333;
  }
  p {
    font-size: 1rem;
    color: #666;
  }
  .loader {
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    width: 120px;
    height: 120px;
    -webkit-animation: spin 2s linear infinite; /* Safari */
    animation: spin 2s linear infinite;
    margin: 50px auto;
  }
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    color: #fff;
    background-color: #4CAF50;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>即将跳转...</h1>
  <p>请稍候，您将被重定向到目标页面。</p>
  <div class="loader"></div>
  <button onclick="redirectToPage()">立即跳转</button>
</div>

<script>
  function redirectToPage() {
    window.location.href = 'https://aip.jiaminl.cn'; // 替换为你想要跳转的URL
  }

  // 如果你不想让用户等待，可以直接在页面加载后跳转
  window.onload = function() {
    setTimeout(redirectToPage, 3000); // 3秒后自动跳转
  };
</script>

</body>
</html>
